<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Counter - VueJS basics</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="app" class="bg-light">
        <header>
          <div class="row justify-content-around mt-5 p-5">
            <button
              type="button"
              class="col-3 btn btn-primary"
              v-on:click="aumentar()"
            >
              <p>Aumentar</p>
            </button>
            <button
              type="button"
              class="col-3 btn btn-primary"
              v-on:click="disminuir()"
            >
              <p>Disminuir</p>
            </button>
          </div>
          <div class="row">
            <div class="col" style="height: 100px">
              <div v-show="mostrar">
                <h1>{{contador}}</h1>
              </div>
            </div>
          </div>
          <div class="row justify-content-around p-5">
            <button
              type="button"
              class="col-3 btn btn-primary"
              v-on:click="mostrar = !mostrar"
            >
              <p v-show="mostrar">Ocultar Contador</p>
              <p v-show="!mostrar">Mostrar Contador</p>
            </button>
            <button
              type="button"
              class="col-3 btn btn-primary"
              v-on:click="resetCounter()"
            >
              <p>Reiniciar contador</p>
            </button>
          </div>
        </header>
        <footer>
          <div class="m-5">Creado por Santiago Neely @sneelyg</div>
        </footer>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js" type="module"></script>
  </body>
</html>
